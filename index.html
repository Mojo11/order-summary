<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">


  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="main">
    <div class="top">
      <img src="images/illustration-hero.svg" alt="dancing man" height="200px" width="400px">
    </div>
    <div class="bottom">
      <div class="order">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>

        <div class="plan">
          <img class="music" src="images/icon-music.svg" alt="music" height="50px" width="50px">
          <h3>Annual  Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>
        <div class="payment">
          <a class="btn1" href="#">Proceed to Payment</a>
          <a class="btn2" href="#">Cancel Order</a>
        </div>

    </div>


  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mihir Shah</a>.
  </div>
</body>
</html>
